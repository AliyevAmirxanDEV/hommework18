<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trend | sign up</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header id="header">
      <nav>
        <div class="container nav__container">
          <div class="nav__logo__box">
            <a class="nav__logo" href="index.html">
              <img src="/images/logo.svg" alt="" />
            </a>
          </div>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contacts</a>
            </li>
            <li class="nav__item nav__item__login">
              <a href="login.html" class="login__link sign__link">Log in</a>
            </li>
            <li class="nav__item">
              <a href="#" class="signup__link sign__link"
                >Open an account</a
              >
            </li>
          </ul>

          <div class="nav__btns">
            <a href="login.html" class="mobile__login__link sign__link"
              >Log in</a
            >
            <button id="#" class="hamburger__btn">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="signup">
        <div class="container signup__container">
          <div class="signup__img">
            <img src="/images/logo.svg" alt="" />
          </div>
          <h2 class="signup__title">Welcome to ByTrend!</h2>
          <div class="signup__text__box">
            <span class="sigup__text">Already have an account?</span>
            <a class="sigup__login__link" href="login.html">Log in</a>
          </div>

          <form>
          
            <div class="signup__name__box">

              <div class="name__box">
                <label for="name">First name <span>/</span></label>
                <input
                  required
                  id=""
                  type=""
                  placeholder="Your namee"
                  name=""
                />
              </div>
            
              <div>
                <label for="sur name">Last name <span>/</span></label>
                <input
                  required
                  id=""
                  type=""
                  placeholder="Your surname"
                  name=""
                />
              </div>
            </div>
            <div>
              <label for="">Birth date <span>/</span></label>
              <input required id="" type="" placeholder="01.01.2111" />
            </div>

            <div class="gender">
              <p class="gender__text">Gender <span>/</span></p>
              <div class="gender__box">
                <div class="gender__wrapper">

                  <input
                    required
                    class="gender__input"
                    id=""
                    type="radio"
                    name="gender"
                    placeholder="Female"
                  />
                  <label for="female">Female</label>
                </div>
                <div class="gender__wrapper">
    
                  <input
                    required
                    class="gender__input"
                    id=""
                    type="radio"
                    name="gender"
                    placeholder="Male"
                  />
                  <label for="male">Male</label>
                </div>
              </div>
            </div>
        
            <div>
              <label for="skype">Female</label>
              <input
                id=""
                type="text"
                name="skype"
                placeholder="Your login Skype"
              />
            </div>
        
            <div>
              <label for="promo">Promo</label>
              <input id="" type="" name="" placeholder="Promo" />
            </div>
          
            <div>
              <a
                href=""
                class="continue__link"
                type=""
                >Continue
                <img
                  class="continue__btn__img"
                  src="/images/right bro.svg"
                  alt="right"
                />
              </a>
            </div>
          </form>
        </div>
      </section>

      <p class="main__p">
        Â©2020 All Rights Reserved. Lorem Technologies, Inc.
      </p>
    </main>
  </body>
</html>
